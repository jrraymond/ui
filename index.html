<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
      body {
      padding-top: 50px;
      padding-bottom: 20px;
      }
    </style>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/power_button.css">
    <link rel="stylesheet" href="css/volume.css">
    <link rel="stylesheet" href="css/videomutebuttom.css">
    <script src="js/vendor/modernizr-2.6.2.min.js"></script>
  </head>
  <body>
      
    <!-- The contents of the page. 7 spans for main, 5 for the sidebar.-->
    <div class="container" id="content">
      <div class="row">

        <div class="col-xs-5" id="control">

          <div id="output-1" class="output">
            <!--div class="out-imgs">
              <img class="out-img" src="img/projector/off.png" alt="projector" width="100px">
            </div-->
            <div class="out-btns">

              <div class="pwr-btn">
                <input type="checkbox">
                <label>
                  <i class="fa fa-power-off fa-3x"></i>
                </label>
              </div>
              <div class="vm-btn">
                <input type="checkbox">
                <label>
                <span class="vm-x">|</span>
                  <i class="fa fa-video-camera fa-3x"></i>
                </label>
              </div>
            </div>

          </div>

        </div>

        <div class="col-xs-7" id="sources">
          <div class="row">
            <div class="col-xs-4">
              <div class="src-thumbnail">
                <img src="img/PC.png" alt="pc" class="src-img img-responsive">
                <div class="src-info">
                  <div id="connection" class="alert alert-success">
                    <span>PC available</span>
                  </div>
                  <div class="vol-container">
                    <!-- OUTER SHADOW -->
                    <div class="vol-de">

                      <!-- TEXT -->
                      <div class="vol-den">

                        <!-- LINE -->
                        <hr class="vol-line">
                        <hr class="vol-line">
                        <hr class="vol-line">

                        <!-- SWITCH -->
                        <div class="vol-switch">

                          <!-- TEXT -->
                          <label for="switch_mute" id="switch_mute"><span>MUTE</span></label>
                          <label for="switch_1" id="switch_right_label" style="visibility:hidden;"><span><i class="fa fa-minus"></i></span></label>
                          <label for="switch_2" class="switch_label"><span><i class="fa fa-minus"></i></span></label>
                          <label for="switch_3" class="switch_label"><span><i class="fa fa-minus"></i></span></label>
                          <label for="switch_4" class="switch_label"><span><i class="fa fa-minus"></i></span></label>
                          <label for="switch_5" class="switch_label"><span><i class="fa fa-minus"></i></span></label>
                          <label for="switch_6" class="switch_label"><span><i class="fa fa-minus"></i></span></label>
                          <label for="switch_7" class="switch_label" style="visibility:hidden;"><span><i class="fa fa-minus"></i></span></label>
                          <label for="switch_8" class="switch_label"><span><i class="fa fa-minus"></i></span></label>
                          <label for="switch_9" class="switch_label"><span><i class="fa fa-minus"></i></span></label>
                          <label for="switch_10" class="switch_label"><span><i class="fa fa-minus"></i></span></label>
                          <label for="switch_11" class="switch_label"><span><i class="fa fa-minus"></i></span></label>
                          <label for="switch_12" class="switch_label"><span><i class="fa fa-minus"></i></span></label>
                          <label for="switch_13" class="switch_label" style="visibility:hidden;"><span><i class="fa fa-minus"></i></span></label>
                          <label for="switch_14" class="switch_label"><span><i class="fa fa-minus"></i></span></label>
                          <label for="switch_15" class="switch_label"><span><i class="fa fa-minus"></i></span></label>
                          <label for="switch_16" class="switch_label"><span><i class="fa fa-minus"></i></span></label>
                          <label for="switch_17" class="switch_label"><span><i class="fa fa-minus"></i></span></label>
                          <label for="switch_18" class="switch_label"><span><i class="fa fa-minus"></i></span></label>
                          <label for="switch_19" class="switch_label" style="visibility:hidden;"><span><i class="fa fa-minus"></i></span></label>
                          <label for="switch_20" class="switch_label"><span><i class="fa fa-minus"></i></span></label>
                          <label for="switch_21" class="switch_label"><span><i class="fa fa-minus"></i></span></label>
                          <label for="switch_22" class="switch_label"><span><i class="fa fa-minus"></i></span></label>
                          <label for="switch_23" class="switch_label"><span><i class="fa fa-minus"></i></span></label>
                          <label for="switch_24" class="switch_label"><span><i class="fa fa-minus"></i></span></label>
                          <label for="switch_25" class="switch_label" style="visibility:hidden;"><span><i class="fa fa-minus"></i></span></label>
                          <label for="switch_26" class="switch_label"><span><i class="fa fa-minus"></i></span></label>
                          <label for="switch_27" class="switch_label"><span><i class="fa fa-minus"></i></span></label>
                          <label for="switch_28" class="switch_label"><span><i class="fa fa-minus"></i></span></label>
                          <label for="switch_29" class="switch_label"><span><i class="fa fa-minus"></i></span></label>
                          <label for="switch_30" class="switch_label"><span><i class="fa fa-minus"></i></span></label>
                          <label for="switch_31" id="switch_left_label" style="visibility:hidden;"><span><i class="fa fa-minus"></i></span></label>

                          <!-- INPUT -->
                          <input id="switch_mute" name="switch" checked type="radio">
                          <input id="switch_1" name="switch" type="radio">
                          <input id="switch_2" name="switch" type="radio">
                          <input id="switch_3" name="switch" type="radio">
                          <input id="switch_4" name="switch" type="radio">
                          <input id="switch_5" name="switch" type="radio">
                          <input id="switch_6" name="switch" type="radio">
                          <input id="switch_7" name="switch" type="radio">
                          <input id="switch_8" name="switch" type="radio">
                          <input id="switch_9" name="switch" type="radio">
                          <input id="switch_10" name="switch" type="radio">
                          <input id="switch_11" name="switch" type="radio">
                          <input id="switch_12" name="switch" type="radio">
                          <input id="switch_13" name="switch" type="radio">
                          <input id="switch_14" name="switch" type="radio">
                          <input id="switch_15" name="switch" type="radio">
                          <input id="switch_16" name="switch" type="radio">
                          <input id="switch_17" name="switch" type="radio">
                          <input id="switch_18" name="switch" type="radio">
                          <input id="switch_19" name="switch" type="radio">
                          <input id="switch_20" name="switch" type="radio">
                          <input id="switch_21" name="switch" type="radio">
                          <input id="switch_22" name="switch" type="radio">
                          <input id="switch_23" name="switch" type="radio">
                          <input id="switch_24" name="switch" type="radio">
                          <input id="switch_25" name="switch" type="radio">
                          <input id="switch_26" name="switch" type="radio">
                          <input id="switch_27" name="switch" type="radio">
                          <input id="switch_28" name="switch" type="radio">
                          <input id="switch_29" name="switch" type="radio">
                          <input id="switch_30" name="switch" type="radio">
                          <input id="switch_31" name="switch" type="radio">

                          <!-- LIGHT -->
                          <div class="vol-light"><span></span></div>

                            <!-- DOT -->
                          <div class="vol-dot"><span></span></div>

                            <!-- CENTER -->
                          <div class="vol-dene">
                            <div class="vol-denem">
                              <div class="vol-deneme">
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <button type="button" class="btn btn-danger close-btn">Close</button>
                </div>
              </div>
            </div>
            <div class="col-xs-4">
              <div class="src-thumbnail">
                <img src="img/Mac.png" alt="" class="src-img img-responsive">
                <div class="src-info">
                  <div id="connection" class="alert alert-success">
                    <span>Mac available</span>
                  </div>
                  <button type="button" class="btn btn-danger close-btn">Close</button>
                </div>
              </div>
            </div>
            <div class="col-xs-4">
              <div class="src-thumbnail">
                <img src="img/Laptop.png" alt="laptop" class="src-img img-responsive">
                <div class="src-info">
                  <div id="connection" class="alert alert-success">
                    <span>Laptop available</span>
                  </div>
                  <button type="button" class="btn btn-danger close-btn">Close</button>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-4">
              <div class="src-thumbnail">
                <img src="img/LaptopHDMI.png" alt="laptopHDMI" class="src-img img-responsive">
                <div class="src-info">
                  <div id="connection" class="alert alert-success">
                    <span>Laptop HDMI available</span>
                  </div>
                  <button type="button" class="btn btn-danger close-btn">Close</button>
                </div>
              </div>
            </div>
            <div class="col-xs-4">
              <div class="src-thumbnail">
                <img src="img/Bluray.png" alt="bluray" class="src-img img-responsive">
                <div class="src-info">
                  <div id="connection" class="alert alert-success">
                    <span>Bluray available</span>
                  </div>
                  <button type="button" class="btn btn-danger close-btn">Close</button>
                </div>
              </div>
            </div>
            <div class="col-xs-4">
              <div class="src-thumbnail">
                <img src="img/DVD.png" alt="dvd" class="src-img img-responsive">
                <div class="src-info">
                  <div id="connection" class="alert alert-success">
                    <span>DVD available</span>
                  </div>
                  <button type="button" class="btn btn-danger close-btn">Close</button>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-4">
              <div class="src-thumbnail">
                <img src="img/VCR.png" alt="vcr" class="src-img img-responsive">
                <div class="src-info">
                  <div id="connection" class="alert alert-success">
                    <span>VCR available</span>
                  </div>
                  <button type="button" class="btn btn-danger close-btn">Close</button>
                </div>
              </div>
            </div>
            <div class="col-xs-4">
            </div>
            <div class="col-xs-4">
            </div>
          </div>

        </div>
      </div>
    


      <hr>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.min.js"><\/script>')</script>

    <script src="js/vendor/bootstrap.min.js"></script>

    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
