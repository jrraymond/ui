<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
      body {
      padding-top: 50px;
      padding-bottom: 20px;
      }
    </style>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/fontcustom.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/power_button.css">
    <link rel="stylesheet" href="css/volume.css">
    <link rel="stylesheet" href="css/videomutebuttom.css">
    <script src="js/vendor/modernizr-2.6.2.min.js"></script>
  </head>
  <body>
      
    <!-- The contents of the page. 7 spans for main, 5 for the sidebar.
     THIS COMMENT MEANS NOTHING -->
    <div id="content">
      <div id="control" class="container">
        <!-- CMDR INFO -->
        <div id="info" class="row">
          <div id="clock-border" class="col-xs-12">
            <div id="clock"></div>
          </div>
        </div>
        <!-- VOLUME KNOB -->
        <div id="volume-knob" class="row">
          <div id="vol-container">
            <!-- TEXT -->
            <div id="vol-knob" id="vol-knob">

              <!-- LINE -->
              <hr class="vol-line">
              <hr class="vol-line">
              <hr class="vol-line">

              <!-- SWITCH -->
              <div id="vol-switches">
                
                <label for="switch-m" id="switch-m-l">
                  <div class="vol-slice">
                    <div></div>
                  </div>
                </label>
                <label for="switch-1">
                  <div class="vol-slice" id="vol-s-1">
                    <div class="vol-c">
                    </div>
                  </div>
                </label>
                <label for="switch-2">
                  <div class="vol-slice" id="vol-s-1">
                    <div class="vol-c">
                    </div>
                  </div>
                </label>
                <label for="switch-3">
                  <div class="vol-slice" id="vol-s-1">
                    <div class="vol-c">
                    </div>
                  </div>
                </label>
                <label for="switch-4">
                  <div class="vol-slice" id="vol-s-1">
                    <div class="vol-c">
                    </div>
                  </div>
                </label>
                <label for="switch-5">
                  <div class="vol-slice" id="vol-s-1">
                    <div class="vol-c">
                    </div>
                  </div>
                </label>


                <input id="switch-m" name="switch" type="radio" checked>
                <input id="switch-1" name="switch" type="radio">
                <input id="switch-2" name="switch" type="radio">
                <input id="switch-3" name="switch" type="radio">
                <input id="switch-4" name="switch" type="radio">
                <input id="switch-5" name="switch" type="radio">

                  <!-- CENTER -->
                <div id="vol-center">
                  <div id="vol-mute">
                    <i class="fa fa-volume-off fa-4x"></i>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div id="date" class="col-xs-6">
              <span id="month"></span><span id="day"></span><span id="daySuffix"></span>
            </div>
            <div id="location" class="col-xs-6">
              <p>Allb 004</p>
            </div>
          </div>

        </div>
      </div>


      <div id="sources" class="container">

        <div class="container" id="out-group">
          <div class="row out-nav">
            <div class="col-xs-4">
              <div class="out-nav-item" data-tab="out-1">
                <i class="fa fa-video-camera"></i>
                <span>PROJ 1</span>
              </div>
            </div>
            <div class="col-xs-4">
              <div class="out-nav-item" data-tab="out-2">
                <i class="fa fa-video-camera"></i>
                <span>PROJ 2</span>
              </div>
            </div>
            <div class="col-xs-4">
              <div class="out-nav-item" data-tab="out-3">
                <i class="fa fa-desktop"></i>
                <span>TV</span>
              </div>
            </div>
          </div>

          <div class="out-group row">
            <div class="col-xs-6 out-info">
              <div class="out-pane active" id="out-1">
                <div class="out-panel">
                  <div>
                    <p class="out-name">Projector 1</p>
                  </div>
                </div>
              </div>
              <div class="out-pane" id="out-2">
                <div class="out-panel">
                  <div>
                    <p class="out-name">Projector 2</p>
                  </div>
                </div>
              </div>
              <div class="out-pane" id="out-3">
                <div class="out-panel">
                  <div>
                    <p class="out-name">TV</p>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-xs-3">
              <div class="pwr-btn">
                <input type="checkbox">
                <label>
                  <i class="fa fa-power-off fa-3x"></i>
                </label>
              </div>
            </div>
            <div class="col-xs-3">
              <div class="vm-btn">
                <input type="checkbox">
                <label>
                  <span class="vm-txt">VIDEO MUTE</span>
                </label>
              </div>
            </div>
          </div>
            
          <div class="row src-group">
            <div class="src src-custom">
              <input type="radio" name="source2">
              <label>
                <div>
                  <span class="cf icon-hdmi"></span>
                </div>
                <div>
                  <p>HDMI</p>
                </div>
              </label>
            </div>
            <div class="src">
              <input type="radio" name="source2">
              <label>
                <div>
                  <i class="fa fa-windows"></i>
                </div>
                <div>
                  <p>PC</p>
                </div>
              </label>
            </div>
            <div class="src src-custom">
              <input type="radio" name="source2">
              <label>
                <div>
                  <span class="cf icon-vga"></span>
                </div>
                <div>
                  <p>VGA</p>
                </div>
              </label>
            </div>
            <div class="src">
              <input type="radio" name="source2">
              <label>
                <div>
                  <i class="fa fa-apple"></i>
                </div>
                <div>
                  <p>MAC</p>
                </div>
              </label>
            </div>
            <div class="src">
              <input type="radio" name="source2">
              <label>
                <div>
                  <i class="fa fa-dot-circle-o"></i>
                </div>
                <div>
                  <p>DVD</p>
                </div>
              </label>
            </div>
          </div>

        </div>
      </div>


        <!--div id="output-1" class="output">

        </div-->

        <!--div id="output-2" class="output">


        </div-->
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.min.js"><\/script>')</script>

    <script src="js/vendor/bootstrap.min.js"></script>

    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
