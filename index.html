  <body>
      
    <!-- The contents of the page. 7 spans for main, 5 for the sidebar.
     THIS COMMENT MEANS NOTHING -->
    <div id="content">
      <div id="control">
        <!-- CMDR INFO -->
        <div id="info" class="container">
          <div class="row">
            <div id="clock" class="col-xs-12"></div>
          </div>
          <div class="row">
            <div id="date" class="col-xs-8">
              <span id="month"></span><span id="day"></span><span id="daySuffix"></span>
            </div>
            <div id="location" class="col-xs-4">
              <p>Allbritton 004</p>
            </div>
          </div>
        </div>

        <div id="volume-knob">
          <div class="vol-container">
            <!-- OUTER SHADOW -->
            <div class="vol-de">

              <!-- TEXT -->
              <div class="vol-den" id="vol-den">

                <!-- LINE -->
                <hr class="vol-line">
                <hr class="vol-line">
                <hr class="vol-line">

                <!-- SWITCH -->
                <div class="vol-switch">

                  <!-- TEXT -->
                  <label for="switch_mute" id="switch_mute_label"><span>MUTE</span></label>
                  <label for="switch_1" id="switch_right_label" style="visibility:hidden;"><span><i class="fa fa-minus"></i></span></label>
                  <label for="switch_2" class="switch_label"><span><i class="fa fa-minus"></i></span></label>
                  <label for="switch_3" class="switch_label"><span><i class="fa fa-minus"></i></span></label>
                  <label for="switch_4" class="switch_label"><span><i class="fa fa-minus"></i></span></label>
                  <label for="switch_5" class="switch_label"><span><i class="fa fa-minus"></i></span></label>
                  <label for="switch_6" class="switch_label"><span><i class="fa fa-minus"></i></span></label>
                  <label for="switch_7" class="switch_label" style="visibility:hidden;"><span><i class="fa fa-minus"></i></span></label>
                  <label for="switch_8" class="switch_label"><span><i class="fa fa-minus"></i></span></label>
                  <label for="switch_9" class="switch_label"><span><i class="fa fa-minus"></i></span></label>
                  <label for="switch_10" class="switch_label"><span><i class="fa fa-minus"></i></span></label>
                  <label for="switch_11" class="switch_label"><span><i class="fa fa-minus"></i></span></label>
                  <label for="switch_12" class="switch_label"><span><i class="fa fa-minus"></i></span></label>
                  <label for="switch_13" class="switch_label" style="visibility:hidden;"><span><i class="fa fa-minus"></i></span></label>
                  <label for="switch_14" class="switch_label"><span><i class="fa fa-minus"></i></span></label>
                  <label for="switch_15" class="switch_label"><span><i class="fa fa-minus"></i></span></label>
                  <label for="switch_16" class="switch_label"><span><i class="fa fa-minus"></i></span></label>
                  <label for="switch_17" class="switch_label"><span><i class="fa fa-minus"></i></span></label>
                  <label for="switch_18" class="switch_label"><span><i class="fa fa-minus"></i></span></label>

                    <!-- DOT -->
                  <div class="vol-dot"><span></span></div>

                    <!-- CENTER -->
                  <div class="vol-dene">
                    <div class="vol-denem">
                      <div class="vol-deneme">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div id="sources" class="container">

        <div class="container" id="out-group">

          <div class="out-group row">
            <div class="col-xs-6 out-info">
              <div class="tab-content">
                <div class="tab-pane active" id="projector-north" data-toggle="tab">
                  <div class="out-panel">
                    <div>
                      <p class="out-name">Projector West</p>
                      <i class="fa fa-laptop fa-3x"></i>
                      <i class="fa fa-apple fa-3x"></i>
                    </div>
                  </div>
                </div>
                <div class="tab-pane" id="projector-west" data-toggle="tab">
                  <div class="out-panel">
                    <div>
                      <p class="out-name">projector north</p>
                      <i class="fa fa-desktop fa-3x"></i>
                      <i class="fa fa-windows fa-3x"></i>
                    </div>
                  </div>
                </div>
                <div class="tab-pane" id="projector-narnia" data-toggle="tab">
                  <div class="out-panel">
                    <div>
                      <p class="out-name">projector narnia</p>
                      <i class="fa fa-desktop fa-3x"></i>

                <label>

                </label>
              </div>
            </div>
          </div>
            
          <div class="row src-group">
            <div class="src src-custom">
              <input type="radio" name="source2">
              <label>
                <div>
                  <span class="cf icon-hdmi"></span>
                </div>
                <div>
                  <p>HDMI</p>
                </div>
              </label>
            </div>
            <div class="src">
              <input type="radio" name="source2">
              <label>
                <div>
                  <i class="fa fa-windows"></i>
                </div>
                <div>

                </div>
              </label>
            </div>
            <div class="src src-custom">
              <input type="radio" name="source2">
              <label>
                <div>
                  <span class="cf icon-vga"></span>
                </div>
                <div>

                </div>

            </div>
            <div class="src">
              <input type="radio" name="source2">
              <label>
                <div>
                  <i class="fa fa-apple"></i>
                </div>
                <div>
                  <p>MAC</p>
                </div>
              </label>
            </div>
            <div class="src">
              <input type="radio" name="source2">
              <label>
                <div>
                  <i class="fa fa-dot-circle-o"></i>
                </div>
                <div>
                  <p>DVD</p>
                </div>
              </label>
            </div>
          </div>

          <ul class="nav nav-tabs nav-justified navbar-inverse out-nav">
            <li class="active out-nav-tab"><a href="#projector-north">PROJECTOR NORTH</a></li>
            <li class="out-nav-tab"><a href="#projector-west">PROJECTOR WEST</a></li>
            <li class="out-nav-tab"><a href="#projector-narnia">PROJECTOR NARNIA</a></li>
