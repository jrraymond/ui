<!DOCTYPE htmleye-slash>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
      body {
      padding-top: 50px;
      padding-bottom: 20px;
      }
    </style>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/fontcustom-bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/power_button.css">
    <link rel="stylesheet" href="css/volume.css">

  <body>
      
  <!-- The contents of the page. 7 spans for main, 5 for the sidebar. -->
    <div id="content">
      <div id="control" class="container">
        <!-- CMDR INFO -->
        <div id="clock"></div>

        <!-- VOLUME KNOB -->
        <div id="volume-knob" class="row">
          <div id="vol-container">
            <!-- TEXT -->
            <div id="vol-knob" id="vol-knob">

              <!-- LINE -->
              <hr class="vol-line">
              <hr class="vol-line">
              <hr class="vol-line">

              <!-- SWITCH -->
              <div id="vol-switches">
                
                <label for="switch-m" id="switch-m-l" style="display:none">
                  <div class="vol-slice">
                    <div></div>
                  </div>
                </label>
                <label for="switch-1">
                  <div class="vol-slice" id="vol-s-1">
                    <div class="vol-c">
                    </div>
                  </div>
                </label>
                <label for="switch-2">
                  <div class="vol-slice" id="vol-s-1">
                    <div class="vol-c">
                    </div>
                  </div>
                </label>
                <label for="switch-3">
                  <div class="vol-slice" id="vol-s-1">
                    <div class="vol-c">
                    </div>
                  </div>
                </label>
                <label for="switch-4">
                  <div class="vol-slice" id="vol-s-1">
                    <div class="vol-c">
                    </div>
                  </div>
                </label>
                <label for="switch-5">
                  <div class="vol-slice" id="vol-s-1">
                    <div class="vol-c">
                    </div>
                  </div>
                </label>


                <input id="switch-m" name="switch" type="radio" checked>
                <input id="switch-1" name="switch" type="radio">
                <input id="switch-2" name="switch" type="radio">
                <input id="switch-3" name="switch" type="radio">
                <input id="switch-4" name="switch" type="radio">
                <input id="switch-5" name="switch" type="radio">

                  <!-- CENTER -->
                <div id="vol-center">
                  <div id="vol-mute">
                    <i class="fa fa-volume-off fa-4x"></i>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>

        <!-- Date and location -->
        <div class="row">
          <div id="date" class="col-xs-6">
            <span id="month"></span><span id="day"></span><span id="daySuffix"></span>
          </div>
          <div id="location" class="col-xs-6">
            <p>Allb 004</p>
          </div>
        </div>
      </div>


      <div id="sources" class="container">

        <div class="row" id="out-group">
            <div id="transform" class="col-xs-10">
              <div id="stage">
                <div id="octagon">

                  <div id='o-1' class="o-face clearfix"></div>
                  <div id="o-2" class="o-face clearfix"></div>
                  <div id="o-3" class="o-face clearfix"></div>
                  <div id="o-4" class="o-face clearfix"></div>
                  <div id="o-5" class="o-face clearfix"></div>
                  <div id="o-6" class="o-face clearfix"></div>
                  <div id="o-7" class="o-face clearfix"></div>
                  <div id="o-8" class="o-face clearfix"></div>

                </div>
              </div>
            </div>
          </div>
            
          <div class="row" id="src-group">
          </div>

        </div>
      </div>

    </div>

    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.min.js"><\/script>')</script>

    <script src="js/vendor/bootstrap.min.js"></script>

    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
