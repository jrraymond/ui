<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
      body {
      padding-top: 50px;
      padding-bottom: 20px;
      }
    </style>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr-2.6.2.min.js"></script>
  </head>
  <body>
      
    <!-- The contents of the page. 7 spans for main, 5 for the sidebar.-->
    <div class="container" id="content">
      <div class="row">

        <div class="col-xs-5" id="control">

          <div id="output-1" class="output">
            <div class="out-imgs">
              <img src="img/projector/off.png" alt="projector" width="100px">
            </div>
            <div class="out-btns">
              <div class="out-btn">
                <button id="out-1-pow" data-loading-text="loading..." class="btn btn-primary btn-sqr">Off</button>
              </div>
              <div class="out-btn">
                <button id="out-1-vmute" data-loading-text="loading..." class="btn btn-primary btn-sqr">Mute Video</button>
              </div>
            </div>
          </div>

          <div id="output-2" class="output">
            <div class="out-imgs">
              <img src="img/screen.png" alt="tv" class="out-img" height="100px" width="100px">
            </div>
            <div class="out-btns">
              <div class="out-btn">
                <button id="out-2-power" data-loading-text="loading..." class="btn btn-primary out-btn btn-sqr">Off</button>
              </div>
              <div class="out-btn">
                <button id="out-2-vmute" data-loading-text="loading..." class="btn btn-primary out-btn btn-sqr">Mute Video</button>
              </div>
            </div>
          </div>

        </div>

        <div class="col-xs-7" id="sources">
          <div class="row">
            <div class="col-xs-4">
              <a href="#sourceModal" class="thumbnail source-btn" data-toggle="modal">
                <img src="img/PC.png" alt="pc" class="source-img img-responsive">
              </a>
            </div>
            <div class="col-xs-4">
              <a href="#" class="thumbnail source-btn">
                <img src="img/Mac.png" alt="" class="source-img img-responsive">
              </a>
            </div>
            <div class="col-xs-4">
              <a href="#" class="thumbnail source-btn">
                <img src="img/Laptop.png" alt="laptop" class="source-img img-responsive">
              </a>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-4">
              <a href="#" class="thumbnail source-btn">
                <img src="img/LaptopHDMI.png" alt="laptopHDMI" class="source-img img-responsive">
              </a>
            </div>
            <div class="col-xs-4">
              <a href="#" class="thumbnail source-btn">
                <img src="img/Bluray.png" alt="bluray" class="source-img img-responsive">
              </a>
            </div>
            <div class="col-xs-4">
              <a href="#" class="thumbnail source-btn">
                <img src="img/DVD.png" alt="dvd" class="source-img img-responsive">
              </a>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-4">
              <a href="#" class="thumbnail source-btn">
                <img src="img/VCR.png" alt="vcr" class="source-img img-responsive">
              </a>
            </div>
            <div class="col-xs-4">
              <a href="#myModal" role="button" class="btn" data-toggle="modal">Launch demo modal</a>
                <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                    <h3 id="myModalLabel">Modal Header</h3>
                  </div>
                  <div class="modal-body">
                    <p>Body</p>
                  </div>
                  <div class="modal-footer">
                    <button class="btn" data-dismiss="moda" aria-hidden="true">Close</button>
                    <button class="btn btn-primary">Save changes</button>
                  </div>
                </div>
              </div>
            <div class="col-xs-4">
            </div>
          </div>

        </div>
      </div>
    


      <hr>
    </div>


          <!-- slide in modal -->
          <div id="sourceModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="srcModalLabel" aria-hidden="true">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h3 id="srcModalLabel"></h3>
            </div>
            <div class="modal-body">
              <div id="src-mdl-tbn">
              </div>
            </div>
            <div class="modal-footer">
              <a href="#" class="btn">Close</a>
            </div>
          </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.min.js"><\/script>')</script>

    <script src="js/vendor/bootstrap.min.js"></script>

    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
